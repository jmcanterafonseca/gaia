<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="shared/style/headers.css">
    <link rel="stylesheet" href="shared/style/lists.css">
    <link rel="stylesheet" href="style/courseappuva.css">
    <script defer src="js/courseappuva.js"></script>
    <script defer src="js/courseappuva_init.js"></script>
  </head>

  <body>
    <section id="list">
      <section role="region">
        <header>
           <menu id="standard-menu" type="toolbar">
            <button role="menuitem" id="add-contact-button"><span class="icon icon-add" data-l10n-id="add">add</span></button>
            <button role="menuitem" id="settings-button"><span class="icon icon-settings" data-l10n-id="settings">settings</span></button>
          </menu>
          <h1>My Contacts App</h1>
        </header>
      </section>

      <section data-type="list">
        <ul id="contacts-list">
          <!--
          <li data-template data-id="#id#">
            <a href="#">
              <p>#givenName.0# <strong>#familyName.0#</strong></p>
              <p>#org.0#</p>
            </a>
          </li>
          -->
        </ul>
      </section>
    </section>

    <section id="detail">
      <section role="region">
        <header>
          <button id="back"><span class="icon icon-back">back</span></button>
          <h1></h1>
        </header>
      </section>
    </section>

  </body>
</html>
