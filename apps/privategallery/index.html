<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link href="style/privategallery.css" rel="stylesheet" type="text/css">
    <link href="style/animations.css" rel="stylesheet" type="text/css">
    <link href="/shared/style/headers.css" rel="stylesheet" type="text/css">
    <link href="/shared/style_unstable/progress_activity.css" rel="stylesheet" type="text/css">
    <link href="/shared/style_unstable/toolbars.css" rel="stylesheet" type="text/css">
    <link href="/shared/style/buttons.css" rel="stylesheet" type="text/css">
    <link href="/shared/style/confirm.css" rel="stylesheet" type="text/css">
    <link href="/shared/style/action_menu.css" rel="stylesheet" type="text/css">

    <script src="/shared/js/async_storage.js"></script>
    <script src="js/oauth.js"></script>
    <script defer src="js/utils/action_menu.js"></script>
    <script defer src="js/utils/confirm.js"></script>
    <script defer src="js/utils/http_rest.js"></script>
    <script defer src="js/viewer.js"></script>
  </head>

  <body>
    <section id="gallery-list" class="skin-dark" role="region">
      <header>
        <h1>Private Media Gallery</h1>
      </header>
      <progress class="pack-activity" value="0" max="100"></progress>
      <ul class="gallery">
        <!-- here our gallery will be rendered -->
      </ul>
    </section>

    <section id="gallery-detail" class="skin-dark hidden" role="region">
      <header>
        <button id="back"><span class="icon icon-back">back</span></button>
        <h1>Media</h1>
      </header>
      <progress class="pack-activity" value="0" max="100"></progress>
      <div id="img-container">
        <!-- Here goes the image -->
        <img src=""></img>
      </div>
      <div role="toolbar">
        <ul>
          <li><button type="button" id="delete" class="pack-icon-delete">delete</button></li>
        </ul>
        <ul>
          <li><button type="button" id="send" class="pack-icon-send">Send</button></li>
          <li><button type="button" id="share" class="pack-icon-share">Share</button></li>
        </ul>
      </div>
    </section>

    <form id="confirmation-message" class="hide" role="dialog" data-type="confirm">
      <section>
        <h1>Confirmation title</h1>
        <p>Confirmation message</p>
      </section>
      <menu>
        <button>Action 1</button>
        <button>Action 2</button>
      </menu>
    </form>

  </body>
</html>
