<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script>
     window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
        window.console.error('OWDError:', errorMsg, url, lineNumber);
      }
</script>

    <title>Facebook Messaging</title>

    <link rel="stylesheet" href="style/shared/core/css/root.css">

    <link rel="stylesheet" href="style/shared/widgets/buttons/style.css">
    <link rel="stylesheet" href="style/shared/menus_dialogs/core.css">

    <link rel="stylesheet" href="style/fb/headers/style.css">
    <link rel="stylesheet" href="style/fb/facebook.css">

    <link rel="stylesheet" href="shared/style/input_areas.css">

    <link rel="resource" type="application/l10n" href="/contacts/locales/fb/locales.ini">
    <script type="text/javascript" src="/shared/js/l10n.js"></script>

    <script  defer type="text/javascript" src="js/fb/fb_utils.js"></script>

    <script  defer type="text/javascript" src="oauth2/js/flow.js"></script>
    <script  defer type="text/javascript" src="oauth2/js/parameters.js"></script>

    <script  defer type="text/javascript" src="/shared/js/async_storage.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_oauth.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_data.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_contact.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_messaging.js"></script>
    <script  defer type="text/javascript" src="js/fb/fb_messaging_init.js"></script>

  </head>

  <body role="application">

    <section role="region" id="content">

      <header aria-level="1">
        <a href="#" onclick="fb.msg.ui.end(event)">
          <span class="icon icon-close" data-l10n-id="close">close</span>
        </a>
        <h1 data-l10n-id="newMessage">Post Wall Message</h1>
      </header>

      <header aria-level="2">
        <h2 data-l10n-id="msgTo" id="to-name">Darien Alvarez</h2>
      </header>

      <section id="main">
        <form style="width:100%;height:100%;display:block;margin:0;padding:0">
          <textarea id="post-text" style="height:100%; width:90%; margin:1.5rem;-moz-box-sizing:border-box"></textarea>
        </form>

        <menu data-items="1">
          <button id="view-all" onclick="fb.msg.ui.wallPost()" data-l10n-id="send">
            Send
          </button>
        </menu>
      </section> <!-- main -->

    </section> <!-- role="region" -->

     <section id="curtain" role="region">
        <header>
          <h1 data-l10n-id="facebook">Facebook</h1>
        </header>
        <p class="message" data-l10n-id="friendsWait1">Hold on. We are connecting</p>
        <hr>
        <p class="submessage" data-l10n-id="friendsWait2">This may take a couple of minutes</p>
        <div>
          <img src="style/fb/throbber.gif">
        </div>
     </section>

  </body>
</html>
